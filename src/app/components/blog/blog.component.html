<div class="pt-9 pb-9 bg-white " style="margin-top: 4.2rem !important;
">
  <div class="container">
    <div class="row">
      <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12  ">
        <div class="text-center mb-5 mt-4">
          <h1 class=" display-2 fw-bold">Geeks Newsroom</h1>
          <p class="lead">Our features, journey, tips and us being us. Lorem ipsum dolor sit amet, accumsan in, tempor
            dictum neque.</p>
        </div>
        <form class="row px-md-20">
          <div class="mb-3 col ps-0 ms-2 ms-md-0"><input placeholder="Email Address" type="email" id="formBasicEmail"
              class="form-control"></div>
          <div class="mb-3 col-auto ps-0"><button type="submit" class="btn btn-primary">Submit</button></div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Section 2  -->
<div class="pb-12 bg-white">
  <div class="container mt-5 card-container">
    <div class="row row-cols-lg-3 row-cols-sm-2 row-cols-1 gy-md-4 gy-2">

      <!-- Item -->
        <div class="col pb-3"  *ngFor="let article of blogArray">
          <article class="card border-0 shadow-sm h-100">
            <div class="position-relative">
              <!-- [routerLink]="['/blog/blog-article', article['id']]" -->
              <a (click)="goToArticle(article.id, article.title)" class="position-absolute top-0 start-0 w-100 h-100" aria-label="Read more"></a>
              <a (click)="goToArticle(article.id, article.title)"
                class="btn btn-icon btn-light bg-white border-white btn-sm rounded-circle position-absolute top-0 end-0 zindex-5 me-3 mt-3"
                data-bs-toggle="tooltip" data-bs-placement="left" title="" data-bs-original-title="Read later">
              </a>
              <img src="{{ article['imageURL'] }}" class="card-img-top" alt="Image" height="280">
            </div>
            <div class="card-body pb-4">
              <div class="d-flex align-items-center justify-content-between mb-3">
                <a (click)="goToArticle(article.id, article.title)" class="badge fs-sm text-nav text-decoration-none">{{article['tutorial']}}</a>
                <span class="fs-sm text-muted"> {{article['date']}} </span>
              </div>
              <h3 class="h5 mb-0">
                <a (click)="goToArticle(article.id, article.title)"> {{article['title']}}</a>
              </h3>
            </div>
            <div class="card-footer py-4">
              <a (click)="goToArticle(article.id, article.title)" class="d-flex align-items-center fw-bold text-dark text-decoration-none">
                <img src="{{ article['profileImgURL'] }}" class="rounded-circle me-3"
                  width="50" height="50" alt="Avatar">
                {{article['author']}}
              </a>
            </div>
          </article>
        </div>
