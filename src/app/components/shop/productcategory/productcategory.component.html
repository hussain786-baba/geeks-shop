<div class="category" style="margin-top: 6.2rem !important;">
  <nz-divider nzDashed [nzText]="text">
    <ng-template #text>
      <h2>Select Category</h2>
    </ng-template>
  </nz-divider>
  <div class="container">
    <div class="row">
      <div class="col-3" *ngFor="let category of categories">
        <mat-card class="example-card mb-4">
          <div class="card-img">
            <img [src]="category.image" alt="Photo of a Shiba Inu" />
          </div>
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>{{ category.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct
              spitz breeds of dog from Japan. A small, agile dog that copes very
              well with mountainous terrain, the Shiba Inu was originally bred
              for hunting.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button
            class="d-flex align-items-center"
              nz-button
              nzType="primary"
              nzSize="default"
              nzShape="round"
              (click)="viewProductsFromCategories(category.id, category.name)"
            >
            <span nz-icon nzType="eye" nzTheme="outline"></span>
              View Products
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
